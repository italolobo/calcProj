<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/calc.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rationale&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <content>
      <div class="calc">
        <div class="screen">
          <div class="tela">tela</div>
        </div>
        <div class="keys">
          <div class="key" id="7">7</div>
          <div class="key" id="8">8</div>
          <div class="key" id="9">9</div>
          <div class="key" id="divisao">/</div>
          <div class="key" id="4">4</div>
          <div class="key" id="5">5</div>
          <div class="key" id="6">6</div>
          <div class="key" id="multiplicacao">x</div>
          <div class="key" id="1">1</div>
          <div class="key" id="2">2</div>
          <div class="key" id="3">3</div>
          <div class="key" id="subtracao">-</div>
          <div class="key" id="0">0</div>
          <div class="key" id="ponto">.</div>
          <div class="key" id="igual">=</div>
          <div class="key" id="adicao">+</div>
        </div>
      </div>
    </content>
  </body>
  <script src="../js/calc.js"></script>
</html>
