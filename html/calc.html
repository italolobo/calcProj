<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/calc.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rationale&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <content>
      <div class="calc">
        <div class="screen">
          <div class="tela" id="tela">0</div>
        </div>
        <div class="keys">
          <div onclick="btnClicked('7')" class="key" id="7">7</div>
          <div onclick="btnClicked('8')" class="key" id="8">8</div>
          <div onclick="btnClicked('9')" class="key" id="9">9</div>
          <div onclick="btnClicked('/')" class="key" id="divisao">/</div>
          <div onclick="btnClicked('4')" class="key" id="4">4</div>
          <div onclick="btnClicked('5')" class="key" id="5">5</div>
          <div onclick="btnClicked('6')" class="key" id="6">6</div>
          <div onclick="btnClicked('*')" class="key" id="multiplicacao">x</div>
          <div onclick="btnClicked('1')" class="key" id="1">1</div>
          <div onclick="btnClicked('2')" class="key" id="2">2</div>
          <div onclick="btnClicked('3')" class="key" id="3">3</div>
          <div onclick="btnClicked('-')" class="key" id="subtracao">-</div>
          <div onclick="btnClicked('0')" class="key" id="0">0</div>
          <div onclick="btnClicked('.')" class="key" id="ponto">.</div>
          <div onclick="btnClicked('=')" class="key" id="igual">=</div>
          <div onclick="btnClicked('+')" class="key" id="adicao">+</div>
        </div>
      </div>
    </content>
  </body>
  <script src="../js/calc.js"></script>
</html>
